  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [103.8198, 1.3521],
  zoom: 11
});


// add markers to map
geojson.features.forEach(function(marker) {
  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add it to the map
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(
      new mapboxgl.Popup({
        offset: 25
      }) // add popups
      .setHTML(
        '<h3>' +
        marker.properties.title +
        '</h3><p>' +
        marker.properties.description +
        '</p>'
      )
    )
    .addTo(map);
});


// add multiple styles (radio buttons)
var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

var cityList = document.getElementById('menu2');
var cities = cityList.getElementsByTagName('input');
 
function switchLayer(layer) {
var layerId = layer.target.id;
map.setStyle('mapbox://styles/mapbox/' + layerId);
}
 
function switchCity(city) {
var name = city.target.id;

if (name == 'bangkok') {
  map.flyTo({ center: [100.5018, 13.7563] });
}
if (name == 'singapore') {
  map.flyTo({ center: [103.858948, 1.292003] });
}
if (name == 'kualalumpur') {
  map.flyTo({ center: [101.6869, 3.1390] });
}
}

for (var i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
//map.flyTo({ center: [100.561874, 13.812068] });
